<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookmarks List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name = "description" content = "Your favorite webpages, your bookmarks, in one place."
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel = "stylesheet" href = "styles/index.css">
</head>
<body>
    <header role ="banner"></header>
      <h1 >Bookmark List</h1>
    <main role = "main">

        <form id ="js-bookmark-list-form">
            <label for="new-bookmark-list-entry">Add a bookmark</label>
            <input type="text" name="bookmark-list-url" class="js-bookmark-list-url" placeholder="Write url here">
            <input type="text" name="bookmark-list-title" class="js-bookmark-list-title" placeholder="Write bookmark title here">
            <input type="text" name="bookmark-list-description" class="js-bookmark-list-description" placeholder="Write bookmark description here">
            <select name = "rating" class = "js-bookmark-list-rating">
                <option value = 1>1</option>
                <option value = 2>2</option>
                <option value = 3>3</option>
                <option value = 4>4</option>
                <option value = 5>5</option>
              </select>
            <button class = "submit-button" type = "submit">submit</button>
        </form>
      <form class = "bookmark-list-controls">
        <button id = "add-item js-add-bookmark">
          <span class = "Add bookmark">Add bookmark</span>
        </button> 
      </form>

      <select name = "rating" class = 'bookmark-list-controls' id = "js-sort-by-rating">
        <option value = 1>1</option>
        <option value = 2>2</option>
        <option value = 3>3</option>
        <option value = 4>4</option>
        <option value = 5>5</option>
      </select>
    
     
      
  

      <ul class = "bookmark-list js-bookmark-list">List of bookmarks will be displayed here:</ul>


    </main>
    <footer role = "content info"> Â© Tammy Tian</footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarkList.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
